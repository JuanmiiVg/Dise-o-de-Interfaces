<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Contacto</title>
</head>

<body>
    <div id="contenido-contacto">
        <header class="cabecera-contacto">
            <h1>Todo sobre la Micología</h1>
        </header>
        <nav>
            <a href="galeria.html"><b>Galería de imágenes</b></a>
            <a href="index.html"><b>Inicio</b></a>
            <a href="pag3.html"><b>otros</b></a>
        </nav>

        <div class="formulario-container">
            <form action="/procesar_formulario" method="post">
                <fieldset>
                    <legend>Contacta con nosotros</legend>

                    <div class="campo-formulario">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" maxlength="15" required>
                    </div>

                    <div class="campo-formulario">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido"  maxlength="25" required>
                    </div>

                    <div class="campo-formulario">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion"  maxlength="30"  required>
                    </div>

                    <div class="campo-formulario">
                        <label for="provincia">Provincia:</label>
                        <select id="provincia" name="provincia">
                            <option value="1">Provincia 1</option>
                            <option value="2">Provincia 1</option>
                            <option value="3">Provincia 1</option>
                        </select>
                    </div>

                    <div class="campo-formulario">
                        <label for="cp">Código Postal:</label>
                        <input type="text" id="cp" name="cp" required>
                    </div>

                    <div class="campo-formulario">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="campo-formulario">
                        <label for="comentarios">Comentarios:</label>
                        <textarea id="comentarios" name="comentarios" rows="10" cols="60"></textarea>
                    </div>

                    <div class="campo-formulario">
                        <input type="checkbox" id="suscripcion" name="suscripcion" checked>
                        <label for="suscripcion">Suscribirse a nuestro boletín</label>
                    </div>

                    <div class="campo-formulario">
                        <input type="submit" value="Enviar">
                    </div>
                </fieldset>
            </form>

        </div>
        <footer class="footer-contacto">
            <div id="footer-1">
                <p><a href=""> Preguntas Frecuentes</a></p>
                <p>Email:&nbsp;&nbsp<a href="mailto:setas@gmail.es" target="_blank">micologia@gmail.es</a></p>
                <p><a href=""> Teléfono: 900-000-000 </a></p>
            </div>

            <div id="footer-2">
                <p><span> © MicoloK S.A</span></p>
                <p><a href="">Aviso Legal | Política de Cookies</a></p>
            </div>

            <div id="footer-3">
                <p>Localización: c/Quiebro s/n </p>
                <p> El Puerto de Santa María </p>
                <p>Cádiz</p>
            </div>
        </footer>
</body>

</html>
